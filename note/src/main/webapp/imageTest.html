<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
        <script type="text/javascript" src="scripts/jquery.min.js" charset="utf-8"></script>

</head>
<body>
   <div>
     <h1>自定义图片</h1>
     <img alt="" src="ImageDemo">
   </div>
   <div>
     <h1>SpringMVC处理自定义图片</h1>
     <img src="user/image.do">
   </div>
   <div>
    <h1>下载图片</h1>
    <a href="user/downloadImage.do">图片</a>
   </div>
   <div>
    <h1>下载excel</h1>
    <a href="user/downloadExcel.do">excel</a>
   </div>
   <div>
     <FORM ENCTYPE="multipart/form-data" ACTION="user/upload.do" METHOD="post">
       FILE to process:<br>
       <input name="userfile1" type="file"><br>
       <input name="userfile2" type="file"><br>
       <input type="submit" vlaue="Send File">
     </FORM>
   </div>
   
   
   <h1>Ajax上传文件</h1>
   <input type="file" id="file1"> <br>
   <input type="file" id="file2"> <br>
   <input type="button" id="upload" value="上载">
   <div id="result"></div>
   <script type="text/javascript">
     $(function(){
    	 $('#upload').click(ajaxUpload);
     });
     function ajaxUpload(){
    	 var file1 = $('#file1')[0].files[0];
    	 var file2 = $('#file2')[0].files[0];
    	 //创建内存中的表单对象
    	 var form = new FormData();
    	 //添加向服务器传输的数据
    	 form.append('userfile1',file1);
    	 form.append('userfile2',file2);
    	 console.log(form);

    	 $.ajax({
    		 url:'user/upload.do',
    		 data:form,
    		 type:'POST',
    		 dataType:'json',
    		 contentType:false,
    		 processData:false,
    		 success:function(obj){
    			 if(obj.state==0){
    				 alert('好啊');
    				 $('#result').html("成功！");
    			 }
    		 }
    	 });
     }
   </script>
   
</body>
</html>
