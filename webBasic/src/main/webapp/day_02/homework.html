<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>牛逼的网页</title>
</head>
<body>
<h1>走过路过千万不能错过</h1>
     <form>
        <p>
         账号：<input type="text"/>
        </p>
        <p>
        密码：<input type="password"/>
        </p>
        <p>
        性别：<input type="radio" name="sex"/>男
        <input type="radio" name="sex"/>女      
        </p>
        <p>
        兴趣：<input type="checkbox"/>打篮球
        <input type="checkbox"/>学习
        </p>
        <p>
        头像：<img src="../images/01.jpg">
        </p>
        <p>
          城市：<select>
                    <option>请选择</option>
                    <option>成都</option>
                    <option>西安</option>
                    <option>保定</option>
          
          </select>
        </p>
        <p>
        简介：<textarea>
        我叫任章哲，来自陕西西安，爱篮球，不爱学习
        </textarea>
        </p>
        <p>
          <input type="reset" value="重置"/>
        </p>
     </form>
</body>
</html>
