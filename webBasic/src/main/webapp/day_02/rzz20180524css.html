<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>牛逼的网页</title>
<!-- 内部样式：在style标签内书写的样式。 -->
<style>
/*在style里面的代码属于css，外面的属于HTML*/
h2{
color:blue;
}
/*所有的h2的文本颜色都能变蓝，实现了代码的复用*/
</style>
<!-- 3 外部样式：在独立的css文件内书写样式
两个参数rel:写上我们引用的是什么类型的文件
     href:写上这个文件的路径（和网页引用图片的规则一致：平级直接写名字，下级写下级目录，写文件名字，上级写../写文件名字） -->
<!-- <link rel="stylesheet" href="rzz20180524css.css"/>
 --></head>
<body>
    <!-- 内联样式：在元素的style属性中直接书写的样式
         缺点：属性太多的话代码就太长，并且代码不能复用
         优点：直观 -->
    <h1 style="color:red;">层叠样式表</h1>
    <h2>有三种用法：</h2>
    <p>内联样式<br>
                         内部样式<br>
                         外部样式</p>
</body>
</html>
