<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>管理员列表</title>
<link rel="stylesheet" href="list.css"/>
</head>
<body>
<!-- 1 log区域 -->
     <div class="logo">
     <img src="../img/logo.png"/>
     <a href="#">[]退出]</a>
         
     </div>
<!-- 菜单区域 -->
     <div class="menu">
       <ul>
         <li class="index"></li>
         <li class="role"></li>
         <li class="admin"></li>
         <li class="fee"></li>
         <li class="account"></li>
         <li class="service"></li>
         <li class="bill"></li>
         <li class="report"></li>
         <li class="information"></li>
         <li class="password"></li>
       </ul>
     </div>
<!-- 核心区域 -->
     <div class="core">
     <!-- 包括渐变条：值需预留空间即可，不需要单独分区 -->
     <!-- 内容区 -->
             <div class="content">
                <!-- 按钮区 -->
                <div class="btn">
                
                </div>
                <!-- 数据区 -->
                <div class="data">
                  <table>
                    <thead>
                      <tr>
                         <td><input  type="checkbox"/>多选</td>
                         <td>管理员ID</td>
                         <td>姓名</td>
                         <td>拥有角色</td>
                         <td></td>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                         <td><input type="checkbox"/></td>
                         <td>1</td>
                         <td>唐僧</td>
                         <td>管理员，会计，业务员</td>
                         <td>
                         <input class="update" type="button" value="修改"/>
                         <input type="button" value="删除"/>
                         </td>
                      </tr>
                      <tr>
                       <td><input type="checkbox"/></td>
                         <td>2</td>
                         <td>悟空</td>
                         <td>斩妖除魔 猴王</td>
                         <td>
                         <input class="update" type="button" value="修改"/>
                         <input type="button" value="删除"/>

                      </tr>
                      <tr>
                       <td><input type="checkbox"/></td>
                         <td>3</td>
                         <td>八戒</td>

                         <td>
                         <input class="update" type="button" value="修改"/>
                         <input type="button" value="删除"/>
                         </td>
                      </tr>
                      <tr>
                       <td><input type="checkbox"/></td>
                         <td>4</td>
                         <td>沙僧</td>
                         <td>挑夫 苦力</td>
                         <td>
                         <input class="update" type="button" value="修改"/>
                         <input type="button" value="删除"/>
                         </td>
                      </tr>
                    </tbody>
                  </table>
                </div>   
                <!-- 分页区 -->
                <div class="page">
             
                </div> 
            <!-- 浮动定位中间的框:消息区 -->
                 <div class="msg">
                      <img src="../img/close.png" id="x"/>
                      <p>操作成功！</p>
                 </div>
        
             </div>
     </div>
<!-- 版权区域 -->
     <div class="cr">
     <p>版权所有，盗版必究。</p>
     <p>达内出品必输精品</p>
     </div>

</html>
