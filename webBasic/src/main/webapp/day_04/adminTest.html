<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>管理员列表</title>
<link rel="stylesheet" href="admin.css"/>
</head>
<body>
     <!-- logo区 -->
     <div class="logo">
         <img src="../img/logo.png"/>
         <p><a>[退出]</a></p>
     </div>
     <!-- 菜单区 -->
     <div class="menu">
        <ul>
          <li class="index"></li>
          <li class="role"></li>
          <li class="admin"></li>
          <li class="fee"></li>
          <li class="account"></li>
          <li class="service"></li>
          <li class="bill"></li>
          <li class="report"></li>
          <li class="information"></li>
          <li class="password"></li>
        </ul>
     </div>
     <!-- main区 -->
     <div class="main">
       <div class="content">
        <!-- 按钮区 -->
        <div class="btn"></div>
        <!-- 数据区 -->
        <div class="data">
           <table>
             <thead>
               <tr>
                 <td><input type="checkbox"/> 全选</td>
                 <td>管理员ID</td>
                 <td>姓名</td>
                 <td>拥有角色</td>
                 <td></td>
               </tr>
             </thead>
             <tbody>
                <tr>
                 <td><input class="update" type="checkbox"/></td>
                 <td>1</td>
                 <td>唐僧</td>
                 <td>吃饭念经</td>
                 <td><input class="update" type="button" value="修改"/>
                 <input type="button" value="删除"/></td>               </tr>
               <tr>
                 <td><input type="checkbox"/></td>
                 <td>2</td>
                 <td>悟空</td>
                 <td>斩妖除魔</td>
                 <td><input class="update" type="button" value="修改"/>
                 <input type="button" value="删除"/></td>               </tr>
               <tr>
                 <td><input type="checkbox"/></td>
                 <td>3</td>
                 <td>八戒</td>
                 <td>吃饭泡妞</td>
                 <td><input class="update" type="button" value="修改"/>
                 <input type="button" value="删除"/></td>               </tr>
               <tr>
                 <td><input type="checkbox"/></td>
                 <td>4</td>
                 <td>沙僧</td>
                 <td>苦力</td>
                 <td><input class="update" type="button" value="修改"/>
                 <input type="button" value="删除"/></td>               </tr>
             </tbody>
           </table>
        </div>
        <!-- 翻页区 -->
        <div class="page"></div>
      </div>
     </div>
     <!-- cr区 -->
     <div class="cr">
      <p>版权所有，盗版必究。</p>
      <p>达内出品，必属精品。</p>
     </div>
     <div class="info">
        <img src="../img/ok.png"/>
        <span>操作成功！</span>
        <img src="../img/close.png" id="close"/>
     </div>
</body>
</html>
